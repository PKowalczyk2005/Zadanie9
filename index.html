    <body style="background-color: #9fb184;">
        <h1 style="text-align: center; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; font-style: italic; font-size: 5em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto; background-color: #e4e4e0; padding-left: 30px; padding-right: 30px; border-radius: 1em;">Atlas Ptaków</h1>
        <hr>
        <div style="position: relative;">
            <figure style="border-radius: 1em; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; background-color: #c7c7b8; padding: 1em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto;">
                <h2 style="font-size: 2em ; text-decoration: underline; margin-top: 5px;">Gil</h2>
                <p style="font-size: 21px">
                    Gatunek małego ptaka z rodziny łuszczakowatych (Fringillidae), zamieszkujący Eurazję. Nie jest zagrożony.
                </p>
                <img src="gil.jpg" height="250px" alt="Zdjęcie Gila" style="border-radius: 1em;">
                <figcaption style="font-size: 13px; margin-bottom: 10px ;">
                    Zdjęcie Gila
                </figcaption>
                <audio controls="controls" src="gil.mp3" style="position: absolute; right: 7em; bottom: 10em;">Twoja przeglądarka nie obsługuje znacznika audio</audio>
                <figcaption style="font-size: 1em; position: absolute; right: 15em; bottom: 9em;">
                    Posłuchaj śpiewu Gila
                </figcaption>
                <figcaption style="font-size: 1em; position: absolute; right: 1em; bottom: 5px;">
                    Źródło: <a href="https://pl.wikipedia.org/wiki/Gil_zwyczajny" target="blank">wikipedia.org</a>
                </figcaption>
            </figure>
        </div>
        </br>
        <div style="position: relative;">
            <figure style="border-radius: 1em; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; background-color: #c7c7b8; padding: 1em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto;">
                <h2 style="font-size: 2em ; text-decoration: underline; margin-top: 5px;">Szpak</h2>
                <p style="font-size: 21px;">
                    Gatunek średniej wielkości ptaka z rodziny szpakowatych (Sturnidae).</br> 
                    Częściowo wędrowny. Pierwotnie zamieszkiwał wyłącznie Eurazję.</br>
                    Nie jest zagrożony wyginięciem. Dzięki introdukcji gatunek kosmopolityczny,</br>
                    w 13 podgatunkach występuje na każdym kontynencie poza Antarktydą;</br>
                    poza rodzimym zasięgiem także w Ameryce Północnej (od Jukatanu po Alaskę),</br>
                    Argentynie, Południowej Afryce, wschodniej Australii, Nowej Zelandii i okolicznych wyspach. Jest to gatunek inwazyjny.</br> 
                </p>
                <img src="szpak.jpg" height="250px" alt="Zdjęcie Gila" style="border-radius: 1em;">
                <figcaption style="font-size: 13px; margin-bottom: 10px ;">
                    Zdjęcie Szpaka
                </figcaption>
                <audio controls="controls" src="szpak.mp3" style="position: absolute; right: 7em; bottom: 10em;">Twoja przeglądarka nie obsługuje znacznika audio</audio>
                <figcaption style="font-size: 1em; position: absolute; right: 15em; bottom: 9em;">
                    Posłuchaj śpiewu Szpaka
                </figcaption>
                <figcaption style="font-size: 1em; position: absolute; right: 1em; bottom: 5px;">
                    Źródło: <a href="https://pl.wikipedia.org/wiki/Szpak_zwyczajny" target="blank">wikipedia.org</a>
                </figcaption>
            </figure>
        </div>
        </br>
        <div style="position: relative;">
            <figure style="border-radius: 1em; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; background-color: #c7c7b8; padding: 1em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto;">
                <h2 style="font-size: 2em ; text-decoration: underline; margin-top: 5px;">Wilga</h2>
                <p style="font-size: 21px;">
                    Gatunek średniej wielkości ptaka wędrownego z rodziny wilgowatych (Oriolidae),</br>
                    jedyny z tej rodziny rozmnażający się w północnej strefie umiarkowanej. Nie jest zagrożony wyginięciem.
                </p>
                <img src="wilga.jpg" height="250px" alt="Zdjęcie Gila" style="border-radius: 1em;">
                <figcaption style="font-size: 13px; margin-bottom: 10px ;">
                    Zdjęcie Wilgi
                </figcaption>
                <audio controls="controls" src="wilga.mp3" style="position: absolute; right: 7em; bottom: 10em;">Twoja przeglądarka nie obsługuje znacznika audio</audio>
                <figcaption style="font-size: 1em; position: absolute; right: 15em; bottom: 9em;">
                    Posłuchaj śpiewu Wilgi
                </figcaption>
                <figcaption style="font-size: 1em; position: absolute; right: 1em; bottom: 5px;">
                    Źródło: <a href="https://pl.wikipedia.org/wiki/Wilga_zwyczajna" target="blank">wikipedia.org</a>
                </figcaption>
            </figure>
        </div>
        </br>
        <div style="position: relative;">
            <figure style="border-radius: 1em; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; background-color: #c7c7b8; padding: 1em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto;">
                <h2 style="font-size: 2em ; text-decoration: underline; margin-top: 5px;">Śpiewak</h2>
                <p style="font-size: 21px;">
                    Gatunek średniej wielkości ptaka z rodziny drozdowatych (Turdidae), zamieszkującego Eurazję.</br>
                    Wierzch ciała brązowy o ciepłym odcieniu, kuper i pokrywy nadogonowe oliwkowe, ogon i wierzch głowy pomarańczowobrązowe.</br>
                    Spód ciała kremowy z gęstymi brązowymi plamkami. Wyróżnia się trzy podgatunki.</br>
                    Do jego charakterystycznej piosenki, w której powtarza muzyczne frazy, często odnoszono się w poezji.
                </p>
                <img src="spiewak.jpg" height="250px" alt="Zdjęcie Gila" style="border-radius: 1em;">
                <figcaption style="font-size: 13px; margin-bottom: 10px ;">
                    Zdjęcie Śpiewaka
                </figcaption>
                <audio controls="controls" src="spiewak.mp3" style="position: absolute; right: 7em; bottom: 10em;">Twoja przeglądarka nie obsługuje znacznika audio</audio>
                <figcaption style="font-size: 1em; position: absolute; right: 15em; bottom: 9em;">
                    Posłuchaj śpiewu Śpiewaka
                </figcaption>
                <figcaption style="font-size: 1em; position: absolute; right: 1em; bottom: 5px;">
                    Źródło: <a href="https://pl.wikipedia.org/wiki/Drozd_%C5%9Bpiewak" target="blank">wikipedia.org</a>
                </figcaption>
            </figure>
        </div>
        </br>
        <div style="position: relative;">
            <figure style="border-radius: 1em; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif; background-color: #c7c7b8; padding: 1em; width: -moz-fit-content; width: fit-content; position: relative; margin-left: auto; margin-right: auto;">
                <h2 style="font-size: 2em ; text-decoration: underline; margin-top: 5px;">Jaskółka</h2>
                <p style="font-size: 21px;">
                    Gatunek niewielkiego ptaka wędrownego z rodziny jaskółkowatych (Hirundinidae).</br>
                    Zamieszkuje rozległe obszary na kuli ziemskiej – niemal całą Eurazję (prócz północnych krańców), część północnej Afryki i prawie całą Amerykę Północną.</br>
                    Zimuje w południowej i południowo-wschodniej Azji, północnej Australii i niektórych wyspach Oceanii, w subsaharyjskiej Afryce, Ameryce Środkowej i</br>
                    większej części Ameryki Południowej. Pojedyncze osobniki notowano także w Antarktyce.</br>
                </p>
                <img src="jaskolka.jpg" height="250px" alt="Zdjęcie Gila" style="border-radius: 1em;">
                <figcaption style="font-size: 13px; margin-bottom: 10px ;">
                    Zdjęcie Jaskółki
                </figcaption>
                <audio controls="controls" src="jaskolka.mp3" style="position: absolute; right: 7em; bottom: 10em;">Twoja przeglądarka nie obsługuje znacznika audio</audio>
                <figcaption style="font-size: 1em; position: absolute; right: 15em; bottom: 9em;">
                    Posłuchaj śpiewu Jaskółki
                </figcaption>
                <figcaption style="font-size: 1em; position: absolute; right: 1em; bottom: 5px;">
                    Źródło: <a href="https://pl.wikipedia.org/wiki/Dym%C3%B3wka" target="blank">wikipedia.org</a>
                </figcaption>
            </figure>
        </div>
